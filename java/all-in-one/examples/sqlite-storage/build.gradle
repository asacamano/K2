dependencies {
  compile 'org.xerial:sqlite-jdbc:3.7.+'
  compile project(':all-in-one')
  testCompile project(path: ':all-in-one', configuration: 'testOutput')
}

version = '0.1'
jar {
  archiveName = "k2-storage-sqlite.jar"
  manifest {
    attributes 'Implementation-Title': 'SQLite K2 Storage Driver', 'Implementation-Version': version
  }
}
